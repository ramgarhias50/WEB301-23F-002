<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <h2>School Information</h2>
                <form action="">
                    <div class="top_element">
                        <label for="schoolName">Name of School</label>
                        <input type="text" name="schoolName" id="schoolName" required>
                        <label for="joingDate">Date of Joining</label>
                        <input type="date" name="joingDate" id="joingDate" required>
                    </div>
                    <div class="radio">
                        <label for="graduated">Are you Graduated</label>
                        <input type="radio" name="graduated" id="graduated" required value="Yes"> Yes
                        <input type="radio" name="graduated" id="graduated" value="No">No
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="swiper-slide">
                <h2>Personal Information</h2>
                <form action="">
                    <label for="email">Enter Your email</label>
                    <input type="email" name="email" id="email" required
                        oninvalid="this.setCustomValidity('Enter the right format for Email')"
                        oninput="this.setCustomValidity('')">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" pattern="\d{3}-\d{3}-\d{4}" required
                        oninvalid="this.setCustomValidity('Enter the right format for Phone Number')"
                        oninput="this.setCustomValidity('')">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" pattern="/^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$/" required
                        oninvalid="this.setCustomValidity('Enter the right format for zip code')"
                        oninput="this.setCustomValidity('')">
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="swiper-slide">
                <h2>Credit Card Information</h2>
                <form action="" id="creditCardInformation">
                    <label for="creditCard">Credit Card Number</label>
                    <input type="text" id="creditCard" name="creditCard">
                    <label for="expireDate">Expire Date</label>
                    <input type="date" id="expireDate" name="expireDate">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv">
                    <button type="submit">Submit</button>

                </form>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
