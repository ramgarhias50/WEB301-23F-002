<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="bg-success">
        <h1 class="p-4 text-center">Gursimran Singh Assi</h1>
    </header>
    <div class="container-md">
        <div class="row">
            <div class="col-lg-4 mx-auto order-sm-3">
                <img src="./img/img.jpg" alt="The image of camera" class="img-fluid ">
                <p class="text-center mt-2">Capture life's vivid moments with our state-of-the-art camera, where every
                    click tells a story of clarity and brilliance</p>
            </div>
            <div class="col order-sm-1">
                <table class="table table-striped table-hover order-sm-2">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sony A7ii</td>
                            <td>$2500</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Canon R5</td>
                            <td>$2300</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>Red</td>
                            <td>$6500</td>
                            <td>5</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="col col-md-8 order-sm-1">
                <form>

                    <div class="form-group">
                        <label for="productCategory">Product Category</label>
                        <select class="form-control" id="productCategory">
                            <option value="laptop">Camera</option>
                            <option value="phone">Phone</option>
                            <option value="tablet">Tablet</option>
                        </select>
                    </div>


                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="orderCheckbox">
                        <label class="form-check-label" for="orderCheckbox">Would you like to order?</label>
                    </div>


                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="range" class="form-control-range" id="quantity" min="1" max="10" step="1">
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
           
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
